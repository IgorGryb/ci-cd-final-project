apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: cleanup
spec:
  workspaces:
  - name: source
  steps:
  - name: cleanup-workspace
    image: alpine
    script: |
      #!/bin/sh
      rm -rf $(workspaces.source.path)/*

---

apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: nose-test
spec:
  workspaces:
  - name: source
  steps:
  - name: install-deps
    image: python:3.9
    workingDir: $(workspaces.source.path)
    script: |
      pip install nose
      pip install -r requirements.txt
  - name: run-tests
    image: python:3.9
    workingDir: $(workspaces.source.path)
    script: |
      nosetests -v